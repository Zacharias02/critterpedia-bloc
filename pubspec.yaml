name: critterpedia
description: A tool to track fish and bugs in ACNH
version: 1.0.0+1
environment:
  sdk: ">=2.1.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  equatable: ^1.2.6 # Package that allows comparisons between objects without having to override the == operator
  flutter_bloc: ^6.1.1 # contains bloc package
  http: ^0.12.1 # used to fetch data from API
  json_annotation: ^3.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.9.0
  json_serializable: ^3.3.0
flutter:
  uses-material-design: true
